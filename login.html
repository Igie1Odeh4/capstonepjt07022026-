<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - LearnPath</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

<div class="auth-container">

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to LearnPath</h2>
    <form class="login-form">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <span id="showRegister" class="toggle-link">Register here</span></p>
  </div>




  <!-- Register Form -->
   <form class="login-form" onsubmit="return false;">

  <div class="register-container" >
    <h2>Create Account</h2>
    <form class="register-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <span id="showLogin" class="toggle-link">Login here</span></p>
  </div>

</div>

<script>
  // Toggle between Login and Register forms
  const loginContainer = document.querySelector('.login-container');
  const registerContainer = document.querySelector('.register-container');
  const showRegister = document.getElementById('showRegister');
  const showLogin = document.getElementById('showLogin');

  showRegister.addEventListener('click', () => {
    loginContainer.style.display = 'none';
    registerContainer.style.display = 'block';
  });

  showLogin.addEventListener('click', () => {
    registerContainer.style.display = 'none';
    loginContainer.style.display = 'block';
  });
</script>

</body>
</html>
